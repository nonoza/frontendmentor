<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-blog-yellow flex justify-center flex-col items-center min-h-screen text-blog-body font-blog-font-family">

  <section class="bg-blog-white w-[325px] h-[501px] p-[23px] shadow-blog-box-shadow rounded-lg border-blog-black border-2">
   <img src="assets/images/illustration-article.svg" alt="illustration-article"/>
   <div class=" mt-5">

    <small class="bg-blog-yellow pl-[15px] pr-[15px] pt-[10px] pb-[10px] text-blog-black font-bold rounded-sm ">Learning</small>
    <small class="text-blog-black block mt-[23px] font-semibold mb-[20px]">Published 21 Dec 2023</small>
    <h1 class="text-blog-heading font-bold mb-[20px]">HTML & CSS foundations</h1>
    <p class="text-blog-body font-light mb-[26px]">These languages are the backbone of every website, defining structure, content, and presentation.</p>
   <figure class="flex gap-3 items-center">
    <img src="assets/images/image-avatar.webp" alt="avatar" class="w-[33px] rounded-full"/>
    <figcaption>
        <h3 class="font-bold">Greg Hooper</h3>
    </figcaption>
  </figure>

   
  </section>
 <div class="mt-12" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nonoza">Pretty Kunene</a>.
</div>

</body>
</html>
