<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="container">
  <header>
    <div class="mob-logo">
      <img src="images/logo.svg" alt="logo"/>
    </div>
  </header>
  <div class="mobile-image">
    <img src="images/hero-mobile.jpg"  alt="woman" class="mobile-image"/>
  </div>
<main class="wrapper">
  <div class="hero-desktop">
    <img src="images/hero-desktop.jpg" alt="logo" class="desktop-image"/>
  </div>
  <div class="form-wrapper">
    <div class="form-section-copy">
      <div class="desktop-logo">
        <img src="images/logo.svg" alt="logo"/>
      </div>
      <div class="form-heading">
        <h1><span>We're</span> coming soon</h1>
      </div>
      <div class="form-copy">
        <p>  Hello fellow shoppers! We're currently building our new fashion store.  Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
    </div>
    <div class="form">
      <form name="signup" id="form">
        <input type="text" id="email" placeholder="Email Address">
        <small class="error">Please provide a valid email</small>
        <button type="submit">></button>
      </form>
    </div>
  </div>
</main>
