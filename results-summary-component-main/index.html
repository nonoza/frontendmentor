<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="right-section">
          <h2>Your Result</h2>
          <section id="results">
            <h3 class="results">
              76
              <br />
              <span>of 100</span>
            </h3>
          </section>
          <section id="content">
            <h4>Great</h4>
            <p>
              You scored higher than 65% of
              <br />
              the people who have taken
              <br />
              these tests.
            </p>
          </section>
        </section>
        <section class="left-section">
          <h2>Summary</h2>
          <section class="summary">
            <section class="reaction" id="reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon" />
              <p class="reaction-color">Reaction</p>
              <p>80 / 100</p>
            </section>
            <section class="memory" id="memory">
              <img src="assets/images/icon-memory.svg" alt="memory-icon" />
              <p class="memory-color">Memory</p>
              <p>92 / 100</p>
            </section>
            <section class="verbal" id="verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
              <p class="verbal-color">Verbal</p>
              <p>61 / 100</p>
            </section>
            <section class="visual" id="visual">
              <img src="assets/images/icon-visual.svg" alt="visual-icon" />
              <p class="visual-color">Visual</p>
              <p>72 / 100</p>
            </section>
          </section>
          <button>Continue</button>
        </section>
      </section>
    </main>
  </body>
</html>
