<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
<main >
  <div class="container">
    <div class="flyp-content-section">
      <div class="logo">
        <img src="images/logo.svg"/>
      </div>
      <div class="files-containers">
        <div class="document">
         <a href="#"><img src="images/icon-document.svg" alt="icon-document"/></a> 
        </div>
        <div class="folder">
         <a href="#"><img src="images/icon-folder.svg" alt="icon-folder"/></a> 
        </div>
        <div class="download-icon">
          <a href="#"><img src="images/icon-upload.svg" alt="icon-upload"></a>
        </div>
      </div>
    </div>
    <div class="storage-container">
      <div class="bubble-speech">
        <h2>185 <span style="color:hsl(229, 7%, 55%);">GB Left</span></h2>
      </div>
      <div class="storage-content">
        <h1>  You’ve used <strong >815 GB</strong> of your storage</h1>
      </div>
      <div class="storage-range">
        <input type="range" id="range" min ="0" max="185"/>
      </div>
      <div class="storage-gig">
        <div class="zero-gig">
          <p>0 GB</p>
        </div>
        <div class="zero-gig">
          <p>1000 GB</p>
        </div>
      </div>
    </div>
  </div>
</main>



  

  

</body>
</html>
