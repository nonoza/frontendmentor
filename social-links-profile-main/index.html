<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="./src/output.css" rel="stylesheet">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body class="bg-off-dark flex items-center justify-center h-screen flex-col p-8 font-sans text-body-size">
  <main>
    <!-- social profile container-->
    <section class="bg-dark-grey rounded-md" data-aos="flip-up">
          <!-- social profile section -->
      <section class="  flex justify-center items-center flex-col pt-2 pl-4 pr-4">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="w-[91px] h-[91px] rounded-full mb-6"/>
        <h1 class="text-heading-size  text-white font-regular-weight mb-1">Jessica Randall</h1>
        <h2 class="text-green  font-semi-bold mb-6">London, United Kingdom</h2>
        <h3 class="text-white pr-1.5 pl-1.5 ">&#x201F Front-end developer and avid reader. &#x201D</h3>
      </section>
       <!-- social links buttons -->
      <section class="flex flex-col p-3">
      <button class="bg-grey m-2 p-2 text-white font-bold rounded-md active:bg-green active:text-dark-grey hover:bg-green">GitHub</button>
      <button class="bg-grey m-2 p-2 text-white font-bold rounded-md active:bg-green active:text-dark-grey hover:bg-green">Frontend Mentor</button>
      <button class="bg-grey m-2 p-2 text-white font-bold rounded-md active:bg-green active:text-dark-grey hover:bg-green">LinkedIn</button>
      <button class="bg-grey m-2 p-2 text-white font-bold rounded-md active:bg-green active:text-dark-grey hover:bg-green"> Twitter</button>
      <button class="bg-grey m-2 p-2 text-white font-bold rounded-md active:bg-green active:text-dark-grey hover:bg-green">Instagram</button>
      </section>
    </section>
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init();
</script>
</body>
</html>
