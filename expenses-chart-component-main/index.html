<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="css/style.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <section class="chat-component">
    <article class="balance-section">
      <h1>My balance<br><span class="balance">$921.48</span></h1>
        <img src="images/logo.svg" alt="logo"/>
      </article>
    </article>
    <article class="spending-section">
      <h2>Spending - Last 7 days</h2>
      <div class="chat-info">
        <div class="mon">
          <div class="amount"><p>$17.45</p></div>
          <div class="mon-chat week" ></div>
          <p>mon</p>
        </div>
        <div class="tue">
          <div class="amount"><p>$34.91</p></div>
          <div class="tue-chat week"></div>
          <p>tue</p>
        </div>
        <div class="wed">
          <div class="amount"><p>$52.36</p></div>
          <div class="wed-chat week" ></div>
          <p>wed</p>
        </div>
        <div class="thu">
          <div class="amount"><p>$31.07</p></div>
          <div class="thu-chat week" ></div>
          <p>thu</p>
        </div>
        <div class="fri">
          <div class="amount"><p>$23.39</p></div>
          <div class="fri-chat week" ></div>
          <p>fri</p>
        </div>
        <div class="sat">
          <div class="amount"><p>$43.28</p></div>
          <div class="sat-chat week"></div>
          <p>sat</p>
        </div>
        <div class="sun">
          <div class="amount"><p>25.48</p></div>
          <div class="sun-chat week" ></div>
          <p>sun</p>
        </div>
      </div>
      <hr>
      <div class="total">
        <div class="total-amount">
          <h3>Total this month</h3>
          <h4>$478.33</h4>
        </div>
        <div class="pec">
          <p><span>+2.4%</span><br>
            from last month</p>
        </div>
      </div>
    </article>
  </section>
</main>
  
  

  

  


  
  <script src="js/script.js"></script>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nonoza">Pretty Kunene</a>.
  </div>
</body>
</html>
