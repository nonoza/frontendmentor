<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="css/styles.css" rel="stylesheet" />
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

 
</head>
<body >
 
  <main>

  

    <!--Header section-->
    <header>
      <h1>Our Pricing</h1>
    </header>

<!-- Toogle Seaction-->
    <section class="toggle-section">
        <label for = "switch">
          <p>Annually</p>
        </label>
        
        <input type="checkbox" id="switch" class="checkbox"/>  
        <span class="toggle"></span>      
        <label for="switch"  >
         <p>Monthly</p> 
        </label>
    </section>

    <!-- Pricing Section-->
    <section class="pricing-section" >
      <section class="price-container" data-aos="fade-right">
        <h2>Basic</h2>
        <h3 class="monthly"><span>&dollar;</span>19.99</h3>
        <h3 class="annually"><span>&dollar;</span>199.99</h3>
      
       <section class="price-one-description">
      
        <p>500 GB Storage</p>
        <hr/>
        <p> 2 Users Allowed</p>
        <hr/>
        <p> Send up to 3 GB</p>
        <hr/>
       </section>
       <button class="learn-more-btn">Learn More</button>
      </section>

      <section class="price-container" id ="price-container" data-aos="fade-up">
        <h2> Professional</h2>
        <h3 class="monthly"><span>&dollar;</span>24.99</h3>
        <h3 class="annually"><span>&dollar;</span>249.99</h3>
        <hr/>

       <section class="price-one-description">
       
        <p> 1 TB Storage</p>
        <hr/>
        <p> 5 Users Allowed</p>
        <hr/>
        <p> Send up to 10 GB</p>
        <hr/>
       </section>
       <button class="learn-more-btn">Learn More</button>
      </section>

      <section class="price-container" data-aos="fade-left">
        <h2>  Master</h2>
        <h3 class="monthly"><span>&dollar;</span>39.99</h3>
        <h3 class="annually"><span>&dollar;</span>399.99</h3>
        

       <section class="price-one-description">
        
        <p> 2 TB Storage</p>
        <hr/>
        <p> 10 Users Allowed</p>
        <hr/>
        <p>  Send up to 20 GB</p>
        <hr/>
       </section>
       <button class="learn-more-btn">Learn More</button>
      </section>
    </section>
  </main>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pretty Kunene</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
