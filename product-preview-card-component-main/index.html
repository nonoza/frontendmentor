<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<main>
  <body>
 
    <div class="product-container">
    <div class="product-image">
     </div>
      <div class="product-copy">
       <div class="product-preview-heading"><small>Perfume</small></div>
       <div class="product-title"><h1>Gabrielle Essence Eau De Parfum</h1></div>
       <div class="product-copy-1"><p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p></div>
         <div class="product-prices">
           <div class="product-sale-price">
             <h3>$149.99</h3>
           </div>
           <div class="product-normal-price">
             <del>$169.99</del>
           </div>
         </div>
         <div class="cart-btn">
 
           <button id ="cart"><img src="images/icon-cart.svg" alt="icon" class="icon"/> Add to Cart</button>
         </div>
     </div>
   </div>
    <script src="js/script.js"></script>
 </body> 
</main>

</html>
